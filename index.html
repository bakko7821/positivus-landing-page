<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-between">
        <a href="/"><img src="images/logo.svg" alt="" class="logoImage"></a>
        <nav class="flex-center">
            <a href="#" class="">About Us</a>
            <a href="#" class="">Services</a>
            <a href="#" class="">Use Cases</a>
            <a href="#" class="">Pricing</a>
            <a href="#" class="">Blog</a>
            <button class="requestButton">Request a quote</button>
        </nav>
    </header>
    <main>
        <div class="firstBlock flex-column">
            <div class="content flex-between">
                <div class="textBox flex-column">
                    <h1 class="titleText">
                        Navigating the digital landscape for success
                    </h1>
                    <p class="descriptionText">
                        Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.
                    </p>
                    <button class="consultationButton">Book a consultation</button>
                </div>
                <img src="images/Illustration.svg" alt="">
            </div>
            <div class="partnersBox flex-center">
                <a href="https://www.amazon.com/"><img src="images/amazon-logo.svg" alt=""></a>
                <a href="https://dribbble.com/"><img src="images/dribbble-logo.svg" alt=""></a>
                <a href="https://www.hubspot.com/"><img src="images/hubspot-logo.svg" alt=""></a>
                <a href="https://www.notion.com/"><img src="images/notion-logo.svg" alt=""></a>
                <a href=https://www.netflix.com/"><img src="images/netflix-logo.svg" alt=""></a>
                <a href="https://www.zoom.com/ru"><img src="images/zoom-logo.svg" alt=""></a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
